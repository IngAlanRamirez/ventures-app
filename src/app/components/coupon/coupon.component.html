<ion-card id="coupon-card">
  <img
    alt="Silhouette of mountains"
    src="https://1000logos.net/wp-content/uploads/2021/05/Google-AdWords-logo.png"
  />
  <div class="chip-container">
    <ion-chip>
      <ion-icon name="cash-outline"></ion-icon>
      <ion-label>Instant Coupon</ion-label>
    </ion-chip>
  </div>

  <ion-card-content>
    <ion-card-header>
      <ion-card-subtitle>National</ion-card-subtitle>
      <ion-card-title>Save 5% on car rentals</ion-card-title>
      <div class="coupon-action">
        Get Coupon <ion-icon name="arrow-forward-outline"></ion-icon>
      </div>
    </ion-card-header>
  </ion-card-content>
</ion-card>
