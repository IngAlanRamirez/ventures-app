<!-- Botón LOG IN estilo outline -->
<ion-button
  fill="solid"
  color="secondary"
  shape="round"
  (click)="openLoginDialog()"
>
  {{ "header.login" | translate }}
  <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
</ion-button>

<!-- Botón LINK YOUR CARD estilo sólido -->
<ion-button fill="solid" color="primary" shape="round">
  {{ "header.linkCard" | translate }}
  <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
</ion-button>
