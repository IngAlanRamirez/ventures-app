<div class="menu-container">
  <ion-title class="menu-title">Explore Instant Coupons</ion-title>
  <div class="menu-categories">
    @for (category of categories; track category.idMenu) {
    <ion-button
      fill="outline"
      shape="round"
      class="menu-btn"
      [class.active]="category.isActive"
      (click)="onCategoryClick(category)"
    >
      {{ category.descripcion }}
    </ion-button>
    }
  </div>
</div>
