<h2>{{ "listBrands.title" | translate }}</h2>

@if (randomBrands().length === 0) {
<div class="empty-state">
  <p>{{ "listBrands.selectCategory" | translate }}</p>
</div>
} @else {
<div class="brands-grid">
  @for (brand of randomBrands(); track brand.idItem) {
  <app-coupon
    [logo]="brand.imagen"
    [brand]="brand.nombreMarca"
    [title]="brand.descripcion"
    [action]="'common.getOffer' | translate"
    [subtitle]="brand.nombreMarca"
  ></app-coupon>
  }
</div>
}

<ion-button fill="solid" color="primary" shape="round">
  {{ "listBrands.linkCard" | translate }}
  <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
</ion-button>
