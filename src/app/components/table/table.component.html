<div class="table-header">
  <h2>
    Link your bussiness card <br />
    to <span>unlock cashback</span> offers
  </h2>
  <table
    mat-table
    [dataSource]="dataSource"
    class="table-features mat-elevation-z8"
  >
    <ng-container matColumnDef="feature">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">{{ element.feature }}</td>
    </ng-container>

    <ng-container matColumnDef="noCardRequired">
      <th mat-header-cell *matHeaderCellDef>No card linking required</th>
      <td mat-cell *matCellDef="let element">
        <div class="icon-cell">
          @if (element.noCardRequired) {
          <ion-icon
            name="checkmark-circle-outline"
            style="font-size: 2.2rem; color: var(--ion-color-primary);"
          ></ion-icon>
          }
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="cardLinked">
      <th mat-header-cell *matHeaderCellDef>Link your card to get</th>
      <td mat-cell *matCellDef="let element">
        <div class="icon-cell">
          @if (element.cardLinked) {
          <ion-icon
            name="checkmark-circle-outline"
            style="font-size: 2.2rem; color: var(--ion-color-primary);"
          ></ion-icon>
          }
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div>
    <ion-button fill="solid" color="primary" shape="round">
      Link your card
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-button>
  </div>
</div>
